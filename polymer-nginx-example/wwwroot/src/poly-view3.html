<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="poly-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax
      auto
      url="/api/page/3"
      handle-as="json"
      last-response="{{ajaxResponse}}"
      debounce-duration="300"></iron-ajax>

    <div class="card">
      <div class="circle">{{ajaxResponse.number}}</div>
      <h1>{{ajaxResponse.title}}</h1>
      <p>{{ajaxResponse.content}}</p>
      <p>server date: {{ajaxResponse.timestamp}}</p>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'poly-view3'; }
    }
    customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
